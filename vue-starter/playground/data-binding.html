<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-bind:id="uuid" v-bind:class="name">{{num}}</div>
        <app-content></app-content>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">Loading...</div>
        <div v-else> test user has been logged in</div>
        <div v-show="loading">Loading...</div>
        
        <input v-model = "message" placeholder="edit Me" type="text"/>
        <p>{{message}}</p>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>


        var appContent = {
            template: '<div>{{uuid}}</div>',
            data: function(){
                return {
                    num : 10,
                    uuid : '1234',
                    name : 'text-blue'
                }
            }
        }

        new Vue({
            el: '#app',
            components:{
                'app-content': appContent
            },
            data: {
                str: 'hi!!!',
                num: 20,
                uuid: '1234',
                name: 'text-blue',
                loading: false,
                message: ""
            },
            computed:{
                doubleNum : function(){
                    return this.num * 2;
                }
            }
        })
    </script>


</body>
</html>
